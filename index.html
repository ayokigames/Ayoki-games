<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Command Center</title>
    <meta name="description" content="Strategic cognitive training and logic modules.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #6366f1;
            --bg-deep: #020617;
            --bg-panel: rgba(15, 23, 42, 0.7);
            --border-glow: rgba(99, 102, 241, 0.2);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .command-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .command-card:hover {
            transform: translateY(-4px);
            border-color: var(--brand-primary);
            box-shadow: 0 0 30px var(--border-glow);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-primary); }
        
        #root { min-height: 100vh; display: flex; flex-direction: column; }

        .animate-in { animation: animation-in 0.3s ease-out; }
        @keyframes animation-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 1s linear infinite;
        }

        #emergency-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 9999;
            flex-direction: column;
            gap: 1.5rem;
            transition: opacity 0.5s ease-out;
        }
        .loader-ring {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin-slow 0.8s linear infinite;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="selection:bg-indigo-500/30 selection:text-indigo-200">
    <div id="emergency-loader">
        <div class="loader-ring"></div>
        <div style="font-family: 'Orbitron', sans-serif; font-size: 10px; color: #6366f1; letter-spacing: 4px; font-weight: 900; text-shadow: 0 0 10px rgba(99,102,241,0.5);">INITIALIZING COMMAND CORE</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Global error handler for boot phase
        window.addEventListener('error', function(e) {
            console.error('Core Load Error:', e.message);
            const status = document.querySelector('#emergency-loader div:last-child');
            if (status) {
                status.innerText = 'BOOT SEQUENCE FAILED';
                status.style.color = '#f43f5e';
            }
        });
    </script>
</body>
</html>
